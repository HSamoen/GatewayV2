  <!--This is an internal css for my background images-->
  <style>
    body {
      background-image: url('/images/menu-background.webp');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <!--This section is for my navigation bar-->
  <nav>
    <div class="nav-bar">
      <a href="index.html">PHO PHO-NATIC</a>
      <img class="pho-logo" src="images/pho-logo.webp" alt="pho logo">
    </div>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="menu.html">MENU</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>

  <!--This is my menu heading-->
  <div class="menu">
    <header class="menu-heading">
      <h1>-MENU-</h1>
    </header>
    <!-- Replaced <div> tag with semantic <header> tag -->

    
<!--This section is for my menu items-->
    
    <!--food item 1-->
    <figure class="food-items">
      <img src="images/item1.webp" alt="Pho">
      <figcaption class="details">
        <div class="food-details">
          <h2>Traditional Pho</h2>
          <br>
          <h2>$12.50</h2>
        </div>
        <br>
        <p>Bone-beef broth noodles served with a side of thinly sliced beef and a plate of fresh garnishes including
          basil, cilantro, radishes, chilies, and lime.</p>
        <br>
        <button class="order" aria-label="submit add to order">Add to Order</button>
      </figcaption>
    </figure>

    <!--food item 2-->
    <figure class="food-items">
      <img src="images/item2.webp" alt="Spicy Beef Noodle Soup">
      <figcaption class="details">
        <div class="food-details">
          <h2>Spicy Beef Noodle Soup</h2>
          <br>
          <h2>$12.50</h2>
        </div>
        <br>
        <p>Noodle soup topped with sliced pork and beef in a rich, spicy broth cooked with vermicelli rice noodles and
          served with sides of fresh herbs.</p>
        <br>
        <button class="order" aria-label="submit add to order">Add to Order</button>
      </figcaption>
    </figure>

    <!--food item 3-->
    <figure class="food-items">
      <img src="images/item3.webp" alt="Crab, Pork and Tomato Noodle Soup">
      <figcaption class="details">
        <div class="food-details">
          <h2>Crab, Pork & Tomato Noodle Soup</h2>
          <br>
          <h2>$12.50</h2>
        </div>
        <br>
        <p>Soup with a savory tomato-based broth, meat broth, shrimp paste, tofu, meatballs made of pork and crab, and
          garnished with fresh herbs.</p>
        <br>
        <button class="order" aria-label="submit add to order">Add to Order</button>
      </figcaption>
    </figure>

    <!--food item 4-->
    <figure class="food-items">
      <img src="images/item4.webp" alt="Grilled Pork Noodle Bowl">
      <figcaption class="details">
        <div class="food-details">
          <h2>Grilled Pork Noodle Bowl</h2>
          <br>
          <h2>$12.25</h2>
        </div>
        <br>
        <p>A cold dish of rice-vermicelli noodles with grilled pork, fresh basil, mint, cucumbers, pickled carrots and
          egg rolls dressed in fish sauce.</p>
        <br>
        <button class="order" aria-label="submit add to order">Add to Order</button>
      </figcaption>
    </figure>

    <!--food item 5-->
    <figure class="food-items">
      <img src="images/item5.webp" alt="Broken Rice Plate">
      <figcaption class="details">
        <div class="food-details">
          <h2>Broken Rice Plate</h2>
          <br>
          <h2>$12.25</h2>
        </div>
        <br>
        <p>A plate of broken rice is served with grilled marinated pork chops, fresh salad, steamed pork, and fish sauce
          side dressing.</p>
        <br>
        <button class="order" aria-label="submit add to order">Add to Order</button>
      </figcaption>
    </figure>

    <!--food item 6-->
    <figure class="food-items">
      <img src="images/item6.webp" alt="Summer Rolls">
      <figcaption class="details">
        <div class="food-details">
          <h2>Summer Rolls</h2>
          <br>
          <h2>$6.50</h2>
        </div>
        <br>
        <p>Rice noodles, lettuce, cucumbers, mint, cilantro, and shrimp or pork wrapped in rice paper served with a
          peanut or hoisin dipping sauce.</p>
        <br>
        <button class="order" aria-label="submit add to order">Add to Order</button>
      </figcaption>
    </figure>

    <!--food item 7-->
    <figure class="food-items">
      <img src="images/item7.webp" alt="Traditional Vietnamese Sub">
      <figcaption class="details">
        <div class="food-details">
          <h2>Traditional Vietnamese Sub</h2>
          <br>
          <h2>$8.50</h2>
        </div>
        <br>
        <p>Crispy, airy baguette topped with pickled vegetables, crunchy cucumbers, spicy chilies, fresh herbs, stuffed
          with savory meats, mayo, and pate.</p>
        <br>
        <button class="order" aria-label="submit add to order">Add to Order</button>
      </figcaption>
    </figure>

    <!--food item 8-->
    <figure class="food-items">
      <img src="images/item8.webp" alt="Vietnamese Crêpes">
      <figcaption class="details">
        <div class="food-details">
          <h2>Vietnamese Crêpes</h2>
          <br>
          <h2>$8.25</h2>
        </div>
        <br>
        <p> Crêpe or pancake made with a basic blend of rice flour, turmeric, and coconut cream, embellished with herbs
          and vegetables and a side of fish sauce dressing.</p>
        <br>
        <button class="order" aria-label="submit add to order">Add to Order</button>
      </figcaption>
    </figure>
  </div>
